<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar</title>
    <link rel="stylesheet" href="../lib/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="progress">
        <div class="progress-bar" style="width: 50%">50%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%">50%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 50%">50%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 50%">50%</div>
    </div>
</div>
    <br>
    
</body>
</html>
